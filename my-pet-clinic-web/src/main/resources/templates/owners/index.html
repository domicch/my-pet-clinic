<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lists of Owners</title>
</head>
<body>
    <h1 th:text="'Lists of Owners'">Lists of Owners...</h1>

    <table>
        <thread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}"/>
            <td th:text="${owner?.firstName}"/>
            <td th:text="${owner?.lastName}"/>
        </tr>
        </tbody>
    </table>
</body>
</html>
